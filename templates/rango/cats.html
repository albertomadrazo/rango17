{% if cates %}
	{% for s in cates %}
		<a href="category/{{ s.slug }}">{{ s.name }}</a>
	{% endfor %}
{% endif %}


{% if cats %}
	<ul class="nav nav-sidebar">
	{% for c in cats %}
		{% if c == act_cat %}<li class="active">
		{% else %}<li>{% endif %}
			<a href="{% url 'category' c.slug %}">{{ c.name }}</a></li>
	{% endfor %}

{% endif %}
