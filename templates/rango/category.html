<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rango</title>
</head>
<body>
	<h1>{{ category_name }}</h1>
	{% if category %}
		{% if pages %}
		<ul>
			{% for page in pages %}
			<li><a href="{{ page.url }}">{{ page.title }}</a></li>
			{% endfor %}
		</ul>
		{% else %}
			<strong>No pages currently in category.</strong>
		{% endif %}
	{% else %}
		The specified category {{ category_name }} does no exist!
	{% endif %}
	<a href="/rango/{{ category_name_url }}/add_page">Add a New Page.</a>
</body>
</html>
